<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/signin.css')}}">
    <title>Sign in</title>
  </head>
  <body class="text-center" lang="en-US">
      <form class="form-signin" method="POST">
          <h3 class="h3 mb-3 font-weight-bolder">Item Catalog</h3>
          <label for="username" class="sr-only">Username</label>
          <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required="" autofocus="">
          <label for="password" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required="">
          <input type="checkbox" value="remember-me"> Remember me
          <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
          <a href="{{url_for('register')}}" class="btn btn-block btn-secondary">Register</a><br>
          <h5 class="h5 mb-5 font-weight-bolder">Sign in with third-party account</h5>
          <div id="signinButton">
              <span class="g-signin"
              data-scope="openid email"
              data-clientid="PLACE YOUR CLIENT ID HERE"
              data-redirecturi="postmessage"
              data-accesstype="offline"
              data-cookiepolicy="single_host_origin"
              data-callback="signInCallback"
              data-approvalprompt="force">
            </span>
          </div>
          <div id="result"></div>
          <p class="mt-5 mb-3 text-muted">Â© 2018-2019</p>
        </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=start" async defer></script>
    <script src="url_for('static', 'filename='./js/login.js'')"></script>
</body>
</html>
